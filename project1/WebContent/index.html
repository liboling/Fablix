<!-- This example is following frontend and backend separation.

    This .html performs two steps:
    1. Create a html template skeleton, with all the elements defined (some left empty) and named with ids.
    2. Load index.js to populate the data into empty elements.
    -->

<!doctype html>
<html lang="en">
<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1"
	, shrink-to-fit=no">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

<title>Star List</title>
</head>
<body>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<div class="navbar navbar-default navbar-static-top" role="navigation">
		<div class="container">

			<div class="navbar-header">
				<a class="navbar-brand" href="/project1">Fablix</a>
			</div>

			<div class="navbar-collapse collapse">
				<ul class="nav navbar-nav">
					<li class="active"><a href="#">All</a></li>
					<li><a href="#">Demo</a></li>
					<li><a href="#">Contact</a></li>
				</ul>
			</div>
		</div>
	</div>
	<div class="container">

		<div class="row row-offcanvas row-offcanvas-right">

			<div class="col-xs-12 col-sm-9">

				<div class="jumbotron">
					<h1>Welcom to Fablix</h1>
					<p>Buy movies @ Fablix</p>
				</div>

				<div class="container">
					<div class="col-xs-12 col-sm-9">
						<div class="page-header">
							<h2>Popular Stars List</h2>
						</div>
					</div>
				</div>

				<!-- Id "star_table" is useful for jQuery to find the html element with id, 
				class here is mapping to Bootstrap defined class CSS -->
				<div class="container">
					<div class="col-xs-12 col-sm-9">
						<table id=star_table class="table table-striped">
							<thead>
								<tr>
									<th>Name</th>
									<th>Birth Year</th>
								</tr>
							</thead>
							<tbody id=star_table_body></tbody>
						</table>
					</div>
				</div>

			</div>

			<div class="col-xs-6 col-sm-3 sidebar-offcanvas" id="sidebar">
				<div class="list-group">
					<a class="list-group-item active"><i
						class="glyphicon glyphicon-share	
					"></i>Useful Links</a> <a
						href="http://www.imdb.com" class="list-group-item">iMDB</a> <a
						href="https://www.rottentomatoes.com/" class="list-group-item">Rotten
						Tomatoes</a> <a href="https://www.cinemablend.com/"
						class="list-group-item">Cinema Blend</a> <a
						href="https://www.movieweb.com/" class="list-group-item">MovieWeb</a>
				</div>
			</div>
		</div>
	</div>

	<!-- Load our own JS file -->
	<!-- The path is relative to index.html, since these two files are in the same directory -->
	<!-- Note the url does not contain a "/" in the beginning, which means the url is relative to current path
     otherwise the url is relative to the root path-->
	<script src="index.js"></script>
</body>


</html>
